<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <tr>
            <th colspan="2">Name</th>
            <th>Type</th>
            <th>Price</th>
        </tr>
        <tr>
            <td class="green-tea" colspan="2" rowspan="2">
                <img class="img" src="https://i0.wp.com/aboxtik.com/wp-content/uploads/2022/08/Cateya-green-tea_01.jpg?fit=1020,536&ssl=1" alt="green-tea">
                <p class="title">Green Tea</p>
            </td>
            <td>Hot</td>
            <td rowspan="2" class="price">25.000vnd</td>
        </tr>
        <tr>
            <td class="cold-status">Cold</td>
        </tr>
        <tr>
            <td class="black-tea" colspan="2" rowspan="2">
                <img class="img" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTJjXra2hS_9mSJYmNQ-kCV2A_NQORa91ySi8ZOfSjn6n2RYNuo" alt="black-tea">
                <p class="title">Black Tea</p>
            </td>
            <td>Hot</td>
            <td rowspan="2" class="price">28.000vnd</td>
        </tr>
        <tr>
            <td class="cold-status">Cold</td>
        </tr>
        <tr>
            <td class="fruit-tea" rowspan="3">
                <img class="img" src="https://5.imimg.com/data5/BB/VF/LY/SELLER-29366844/fresh-fruits.jpeg" alt="fruit-tea">
                <p class="title">Fruit Tea</p>
            </td>
            <td>Lemon Tea</td>
            <td class="cold-type-only" rowspan="3">Cold (only)</td>
            <td class="price">30.000vnd</td>
        </tr>
        <tr>
            <td>Apple Tea</td>
            <td class="price" rowspan="2">35.000vnd</td>
        </tr>
        <tr>
            <td>Peach Tea</td>
        </tr>
    </table>
</body>
</html>
